<th:block th:insert="~{shared/_header}"></th:block>

<main>

    <p>Welcome to news page!</p>
    <hr/>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="newsItem, indObj: ${news}">
            <td th:text="${indObj.count}"
            th:style="${indObj.odd} ? 'color: red' : 'color: blue'"
            ></td>
            <td th:text="${newsItem.title}"></td>
            <td th:text="${newsItem.content}"></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <article th:each="newsItem: ${news}" th:object="${newsItem}">
        <th:block th:insert="~{shared/_news::showNews(*{title}, *{content})}"></th:block>
    </article>

</main>

<th:block th:insert="~{shared/_footer}"></th:block>
