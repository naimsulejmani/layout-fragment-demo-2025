<!DOCTYPE html>
<html lang="en" th:fragment="layout(title,styles,content,scripts)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <th:block th:if="${styles!=null}">
        <th:block th:replace="${styles}"></th:block>
    </th:block>


</head>
<body>

<th:block th:insert="~{shared/_nav}"></th:block>

<th:block th:replace="${content}">

</th:block>


<th:block th:if="${scripts!=null}">
    <th:block th:replace="${scripts}"></th:block>
</th:block>

<th:block th:insert="~{shared/_footer}"></th:block>
